<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><b>LOGO</b></div>
            <div class="nav-bar">
                <div class="items">Home</div>
                <div class="items">About Us</div>
                <div class="items">Product</div>
                <div class="items">Contact Us</div>
                <div class="items">Sign Up</div>
            </div>
        </nav>
    </header>

    <!-- login -->
    <span class="borderLine"></span>
    <div class="body">
        <div class="box">
            <form action="">
                <center><h2>Sign In</h2>
                <div class="items">
                    <div class="inputBox">
                        <i class='bx bx-user-circle' ></i>
                        <input type="text" placeholder="Username" required="required">
                    </div>
                    <div class="inputBox">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" placeholder="Password" required="required">
                    </div>
                </div>
            </center>
                <div class="check">
                    <input type="checkbox">
                    <p>Remember Password</p>
                </div>
                <div class="links">
                    <a href="#">Forgot Password?</a><br>
                    <a href="#">Don't have an account? SignUp</a>
                </div>
                <center>
                    <button class="neon-button">SignIn</button>
                </center>
            </form>
        </div>
    </div>
    
</body>
</html>
